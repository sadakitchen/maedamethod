<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=320, initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=yes">
<title>Calculator</title>
<link rel="stylesheet" href="css/styles.css">
<script data-main="js/main" src="js/lib/require.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div id="wrap">
<div id="wordspace">
<input type="text" value="123,456,789" />
</div>
<div id="controller">

<p class="operation" id="divide">÷</p>
<p class="operation" id="multiply">×</p>
<p class="operation" id="plus">＋</p>
<p class="operation" id="minus">−</p>
<p class="operation" id="equal">＝</p>

<p class="digit" id="one">1</p>
<p class="digit" id="two">2</p>
<p class="digit" id="three">3</p>
<p class="digit" id="four">4</p>
<p class="digit" id="five">5</p>
<p class="digit" id="six">6</p>
<p class="digit" id="seven">7</p>
<p class="digit" id="eight">8</p>
<p class="digit" id="nine">9</p>
<p class="digit" id="zero">0</p>

<p class="operation" id="dot">.</p>

</div>
</div>
</body>
</html>
